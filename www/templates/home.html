<ion-view view-title="Titles" hide-nav-bar="true">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="article in articles" ng-class="article.style" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="/#/{{article.url}}">
	      <img ng-src="{{article.img}}" />
	  </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
